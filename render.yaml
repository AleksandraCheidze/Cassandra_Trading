services:
  - type: web
    name: kassandra-trading-api
    env: java
    buildCommand: chmod +x build-maven.sh && ./build-maven.sh
    startCommand: java -jar target/treading-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod
    envVars:
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
      - key: PORT
        value: 8080
